<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<title>Document</title>
	<style>
		p {
			color: red;
		}
	</style>
</head>
<body>
	<p>Lorem-1</p>
	<p style="color: black;">Lorem-2</p>
	<p id="p3">Lorem-3</p>
	<p class="class1">Lorem-4</p>
	<p id="p3" class="class1">Lorem-5</p>
	<p>Lorem-6</p>
	
</body>
</html>


<!-- (Lorem-1) A cor do primeiro lorem foi definida como vermelho dentro da tag <style> no próprio arquivo html 

(Lorem-2) A cor do segundo lorem segue sendo preto pois essa característica foi definida utilizando a tag <style>, sendo uma estilização inline.(<p style="color:black">Lorem-2</p>)

(Lorem-3) A cor do terceiro lorem fica azul, cor aplicada no arquivo css,  chamado a id #p3.

(Lorem-4) A cor do quarto lorem fica amarelo, cor aplicado no arquivo css, chamado a classe .class1

(Lorem-5) A cor do quinto lorem fica laranja, cor aplicado no arquivo css, chamado a classe .class1 e a id #p3.


(Lorem-6) A cor do sexto lorem foi definida como vermelho dentro da tag <style> no próprio arquivo html 
 -->
